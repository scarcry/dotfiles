# Configuration for Alacritty, the GPU enhanced terminal emulator.
# basic config file, for full config see /usr/local/share/examples/alacritty/alacritty.yml

## Import files (colours, fonts etc)
import:
  - ~/.config/alacritty/color.yml
  - ~/.config/alacritty/fonts.yml

## Set env variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  #dimensions:
    #columns: 0
    #lines: 0

  padding:
    x: 10
    y: 10

  decorations: full
  opacity: 0.99
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

## scrolling:
  history: 10000
  multiplier: 3

## Cursor
cursor:
  style:
    shape: Underline
    blinking: Always

  unfocused_hollow: false

## Live config reload
live_config_reload: true

key_bindings:
  - { key: Return,     mods: Control,                    action: SpawnNewInstance }
